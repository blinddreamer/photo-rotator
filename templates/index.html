<!DOCTYPE html>
<html>
  <head>
    <title>Photo Upload</title>
  </head>
  <body>
    <h1>Upload a Photo</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
